<app-header></app-header>

<div class="center-content-area">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-field">
        <app-input label="Title" name="title"></app-input>
      </div>
      <div class="form-field">
        <app-input label="Start date" name="startDate"></app-input>
      </div>
      <div class="form-field">
        <app-input label="End date" name="endDate"></app-input>
      </div>
      <div class="form-field">
        <button type="submit">Save</button>
      </div>
    </div>
  </form>
</div>

<ul>
  <li *ngFor="let task of tasks; let i = index;">
    <app-task [item]="task"></app-task>
  </li>
</ul>
